<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Song Scroll</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app">
    <header class="header">
      <button id="openSongs" class="button" type="button" aria-haspopup="dialog" aria-controls="songDrawer">Songs</button>
      <div class="header-title">
        <div id="songTitle" class="song-title">Song Scroll</div>
        <div id="songMeta" class="song-meta"></div>
      </div>
    </header>

    <main class="content">
      <div id="viewer" class="viewer" tabindex="0" aria-label="Song viewer"></div>
    </main>

    <footer class="controls" aria-label="Controls">
      <div class="controls-row">
        <button id="prev" class="button" type="button">Prev</button>
        <button id="playPause" class="button" type="button">Play</button>
        <button id="next" class="button" type="button">Next</button>
        <button id="top" class="button" type="button">Top</button>
      </div>

      <div class="controls-row controls-row-secondary">
        <label class="control">
          <span class="control-label">Speed</span>
          <input id="speed" type="range" min="5" max="400" step="5" value="60" />
          <span id="speedVal" class="control-value">60</span>
        </label>

        <label class="control">
          <span class="control-label">Font</span>
          <input id="font" type="range" min="14" max="44" step="1" value="20" />
          <span id="fontVal" class="control-value">20</span>
        </label>

        <label class="toggle">
          <input id="autoscrollToggle" type="checkbox" checked />
          <span>Auto</span>
        </label>
      </div>
    </footer>
  </div>

  <div id="scrim" class="scrim" hidden></div>
  <aside id="songDrawer" class="drawer" hidden aria-label="Song list">
    <div class="drawer-header">
      <div class="drawer-title">Songs</div>
      <button id="closeSongs" class="button" type="button">Close</button>
    </div>
    <div id="songList" class="song-list"></div>
  </aside>

  <script src="app.js" defer></script>
</body>
</html>
